<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planter - Plantastic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; color:#333; }
    header { background: url("images/fond-plantes.webp") no-repeat center center; background-size:cover; color:#fff; padding:50px 20px; text-align:center; }
    header h1 { font-family:'Playfair Display', serif; font-size:50px; font-weight:700; }
    nav { background:#008000; padding:10px; text-align:center; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:700; }
    main { padding:40px 20px; display:flex; flex-direction:column; align-items:center; gap:20px; }
    #canvas-container { width:800px; height:600px; border:1px solid #ccc; background:#f0f0f0; margin:auto; position:relative; }
    #webgl-error { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.9); z-index:10; font-weight:700; display:none; }
    footer { background:#582900; color:#fff; text-align:center; padding:10px; position:fixed; bottom:0; width:100%; }
  </style>
</head>
<body>
  <header><h1>Plantastic</h1><p>Amélie CUESTA and Tom DE SAINT JORE</p></header>
  <nav>
    <a href="index.html">Accueil</a><a href="a_propos.html">À propos</a><a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Visualisation 3D</h2>
    <p>Le modèle 3D sera affiché ici.</p>
    <div id="canvas-container">
      <div id="webgl-error">WebGL non disponible dans ce navigateur.</div>
    </div>
  </main>

  <footer><p>&copy; 2025 E4 project</p></footer>

  <!-- Script ES Module : n'utilise PAS les <script src="three.min.js"> classiques -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/OBJLoader.js';

    // Vérif WebGL
    if (!THREE.WEBGL.isWebGLAvailable()) {
      document.getElementById('webgl-error').style.display = 'flex';
      console.error('WebGL non disponible');
      throw new Error('WebGL non disponible');
    }

    const container = document.getElementById('canvas-container');
    console.log('canvas container:', container);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lumières
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(5,10,7.5);
    scene.add(dir);

    // Controls (IMPORTÉ) — n'utiliser **pas** THREE.OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Loader OBJ (IMPORTÉ)
    const loader = new OBJLoader();
    const modelGroup = new THREE.Group();
    scene.add(modelGroup);

    const objPath = 'test_pots.obj'; // <-- mets test_pots.obj à la racine du repo (ou change le chemin)
    loader.load(
      objPath,
      (object) => {
        console.log('Modèle OBJ chargé :', object);
        // Assure que tous les meshes ont un matériau si nécessaire
        object.traverse((child) => {
          if (child.isMesh) {
            if (!child.material) child.material = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });

        modelGroup.add(object);

        // recentrer et scale automatique
        const bbox = new THREE.Box3().setFromObject(modelGroup);
        const size = bbox.getSize(new THREE.Vector3());
        const center = bbox.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) {
          const desired = 2.0;
          const s = desired / maxDim;
          modelGroup.scale.setScalar(s);
          bbox.setFromObject(modelGroup);
          bbox.getCenter(center);
        }
        // recentrer le groupe
        modelGroup.position.x += (modelGroup.position.x - center.x);
        modelGroup.position.y += (modelGroup.position.y - center.y);
        modelGroup.position.z += (modelGroup.position.z - center.z);

        // ajuster la caméra pour voir le modèle
        const adjustedSize = Math.max(size.x, size.y, size.z) * (modelGroup.scale.x || 1);
        const camDist = Math.max(3, adjustedSize * 2.5);
        camera.position.set(center.x, center.y, center.z + camDist);
        controls.target.copy(center);
        controls.update();
      },
      (xhr) => {
        if (xhr.lengthComputable) console.log(`OBJ: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
        else console.log('OBJ: progression inconnue');
      },
      (err) => {
        console.error('Erreur chargement OBJ:', err);
        alert('Erreur lors du chargement du fichier .obj (voir console).');
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // resize
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
