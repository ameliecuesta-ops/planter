<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planter - Plantastic</title>

  <!-- Police -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: url("images/fond-plantes.webp") no-repeat center center;
      background-size: cover;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 50px;
    }

    nav {
      background: #008000;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: black;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    /* Conteneur 3D */
    #canvas-container {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      margin: auto;
      position: relative;
    }

    /* petit message si WebGL indisponible */
    #webgl-error {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      z-index: 5;
      display: none;
    }

    footer {
      background: #582900;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Plantastic</h1>
    <p>Amélie CUESTA and Tom DE SAINT JORE</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="a_propos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Visualisation 3D</h2>
    <p>Le modèle 3D sera affiché ici.</p>
    <div id="canvas-container">
      <div id="webgl-error">WebGL non disponible dans ce navigateur.</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 E4 project</p>
  </footer>

  <!-- ========== Script principal (ES modules) ========== -->
  <script type="module">
    // Utilise une version unique et moderne de three (r152+)
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/OBJLoader.js';

    // Vérifie WebGL
    if (!THREE.WEBGL.isWebGLAvailable()) {
      document.getElementById('webgl-error').style.display = 'flex';
      console.error('WebGL non disponible');
      throw new Error('WebGL non disponible');
    }

    // Récupération du conteneur
    const container = document.getElementById('canvas-container');
    console.log('container:', container);

    // Scène de base
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    // Caméra
    const camera = new THREE.PerspectiveCamera(
      45,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lights (ambiant + directionnelle pour relief)
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);

    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0, 0);

    // Chargement du modèle OBJ
    const objPath = 'test_pots.obj'; // <-- place test_pots.obj dans le même dossier que index.html
    const loader = new OBJLoader();

    // Groupe temporaire pour le modèle (permet de scale/center facilement)
    const modelGroup = new THREE.Group();
    scene.add(modelGroup);

    loader.load(
      objPath,
      (object) => {
        // Supprime eventuelles transformations indésirables
        object.traverse((child) => {
          if (child.isMesh) {
            // optionnel : set material si pas de matériau fourni
            if (!child.material) {
              child.material = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            }
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });

        // Ajoute à un groupe pour pouvoir centrer/scale en une fois
        modelGroup.add(object);

        // Calculer bbox pour centrer et scale automatiquement
        const bbox = new THREE.Box3().setFromObject(modelGroup);
        const size = bbox.getSize(new THREE.Vector3());
        const center = bbox.getCenter(new THREE.Vector3());
        console.log('bbox size:', size, 'center:', center);

        // Si l'objet est très petit ou très grand, on ajuste l'échelle
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) {
          const desiredSize = 2.0; // taille souhaitée (en unités three)
          const scale = desiredSize / maxDim;
          modelGroup.scale.setScalar(scale);
          // Recalc bbox after scale
          bbox.setFromObject(modelGroup);
          bbox.getCenter(center);
        }

        // Recenter: déplacer le groupe pour que le centre soit à (0,0,0)
        modelGroup.position.x += (modelGroup.position.x - center.x);
        modelGroup.position.y += (modelGroup.position.y - center.y);
        modelGroup.position.z += (modelGroup.position.z - center.z);

        // Placer la caméra à une distance convenable en fonction de la taille
        const adjustedSize = Math.max(size.x, size.y, size.z) * (modelGroup.scale.x || 1);
        const camDist = Math.max(3, adjustedSize * 2.5);
        camera.position.set(center.x, center.y, center.z + camDist);
        controls.target.copy(center);
        controls.update();

        console.log('Modèle chargé et centré.');
      },
      (xhr) => {
        if (xhr.lengthComputable) {
          console.log(`OBJ: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
        } else {
          console.log('OBJ: progression non calculable');
        }
      },
      (err) => {
        console.error('Erreur lors du chargement du .obj:', err);
        alert('Erreur lors du chargement du fichier test_pots.obj (voir console).');
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Redimensionnement
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>

</body>
</html>
